<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<title>서버관리</title>
		<link rel="stylesheet" type="text/css" th:href=@{/css/detail.css} />
		<link rel="stylesheet" th:href=@{/css/main.css}>
		<link rel="stylesheet" type="text/css" th:href=@{/css/index.css} />
		<link rel="stylesheet" type="text/css" th:href=@{/css/jquery-ui.min.css} />
		<!-- Custom fonts for this template -->
		<link th:href=@{/vendor/fontawesome-free/css/all.min.css} rel="stylesheet" type="text/css">
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
			rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href=@{/css/sb-admin-2.min.css} rel="stylesheet">

		<!-- Custom styles for this page -->
		<link th:href=@{/vendor/datatables/dataTables.bootstrap4.min.css} rel="stylesheet">

		<!-- Bootstrap core JavaScript-->
		<script th:src=@{/vendor/jquery/jquery.min.js}></script>
		<script th:src=@{/vendor/bootstrap/js/bootstrap.bundle.min.js}></script>

		<!-- Core plugin JavaScript-->
		<script th:src=@{/vendor/jquery-easing/jquery.easing.min.js}></script>

		<!-- Custom scripts for all pages-->
		<!--<script src="js/sb-admin-2.min.js"></script>-->

		<!-- Page level plugins -->
		<script th:src=@{/vendor/datatables/jquery.dataTables.min.js}></script>
		<script th:src=@{/vendor/datatables/dataTables.bootstrap4.min.js}></script>

		<!-- Page level custom scripts -->
		<!-- <script src="js/demo/datatables-demo.js"></script>-->
		<script th:src=@{/js/jquery-1.12.1.min.js}></script>
		<script th:src=@{/js/jquery-ui.min.js}></script>
		<script th:src=@{/js/style.js}></script>


	</head>

	<style>
		#wrapper {


			overflow-y: auto !important;
			height: 100vh !important;

		}

		#accordionSidebar {

			position: sticky !important;
			top: -60px !important;

		}

		#content {

			overflow-x: scroll;
			width: 100%;
		}
	</style>

	<body id="page-top">

		<!-- Page Wrapper -->
		<div id="wrapper">

			<!-- Sidebar -->
			<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

				<!-- Sidebar - Brand -->

				<a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/task/taskList}">
					<div class="sidebar-brand-icon rotate-n-15">
						<img th:src=@{/img/logo2.png} style="width: 30px; height: 30px; transform: rotate(14deg);"></i>
					</div>
					<!--<div class="sidebar-brand-text mx-3">SB Admin <sup>2</sup></div>-->
					<div class="sidebar-brand-text mx-3" style="margin-left: 0.5rem !important;">LOGO</div>
				</a>

				<!-- Divider -->

				<hr class="sidebar-divider my-0">

				<!-- Nav Item - Dashboard -->
				<li class="nav-item">

					<a class="nav-link" th:href="@{/task/taskList}">
						<img th:src=@{/img/home.png} style="width: 20px; height: 20px;">
						<span style="margin: 2px">홈으로 돌아가기</span></a>
				</li>

				<!-- Divider -->
				<hr class="sidebar-divider">

				<!-- Heading -->
				<div class="sidebar-heading">
					MENU
				</div>

				<!-- Nav Item - Pages Collapse Menu -->
				<li class="nav-item">
					<a class="nav-link" href="/project/projectMain">
						<a class="nav-link" th:href="@{/project/projectMain}">
							<img th:src=@{/img/check_mark.png} style="width: 20px; height: 20px;" />
							<span style="letter-spacing: 1px;">내 프로젝트</span>
						</a>

				</li>
				<li class="nav-item">
					<a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
						aria-expanded="true" aria-controls="collapseTwo">
						<img th:src=@{/img/check_mark.png} alt="" style="width: 20px; height: 20px;" />
						<span style="letter-spacing: 1px;">내 작업</span>
					</a>
					<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
						<div class="bg-white py-2 collapse-inner rounded">
							<h6 class="collapse-header">VIEW MY WORK :</h6>

							<a class="collapse-item" th:href="@{/task/taskDashboard}">작업 대시보드</a>
							<a class="collapse-item" th:href="@{/task/taskList}">작업 조회</a>

						</div>
					</div>
				</li>

				<!-- Nav Item - Q&A Menu -->
				<li class="nav-item">
					<a class="nav-link" th:href="@{/question/customer_question}">
						<img th:src=@{/img/question_mark.png} style="width: 20px; height: 20px;" />
						<span style="letter-spacing: 1px;">Q&A</span>
					</a>

				</li>

				<!-- Divider -->
				<hr class="sidebar-divider">

				<!-- Sidebar Toggler (Sidebar) -->
				<div class="text-center d-none d-md-inline">
					<button class="rounded-circle border-0" id="sidebarToggle"></button>
				</div>

			</ul>

			<!-- End of Sidebar -->

			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">

				<!-- Main Content -->
				<div id="content">

					<!-- Topbar -->
					<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

						<!-- Sidebar Toggle (Topbar) -->
						<form class="form-inline">
							<button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
								<i class="fa fa-bars"></i>
							</button>
						</form>

						<!-- Topbar Navbar -->
						<ul class="navbar-nav ml-auto">

							<!-- Topbar -->

							<!-- Topbar Navbar -->
							<ul class="navbar-nav ml-auto">

								<div style="width: 80px;">
									<input class="time-out" type="text" readonly
										style="border: 1px solid #eee; width: 10px; padding: 8px; margin-top:20px; margin-left: 10px; border-radius: 8px;"
										value="">
								</div>

								<!-- Nav Item - Alerts -->
								<th:block th:replace="~{/notification/notificationBasic :: notification}"></th:block>

								<div class="topbar-divider d-none d-sm-block"></div>

								<!-- Nav Item - User Information -->
								<li class="nav-item dropdown no-arrow">
									<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
										data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										<!--<img class="img-profile rounded-circle" 
										th:src="@{'https://demo-jun-hee2.s3.ap-northeast-2.amazonaws.com/' + ${session.userVO.org_file_nm}}" target="_self">-->
										<span class="mr-2 d-none d-lg-inline text-gray-600 small">[[${session.user_nm}]]
											님 <br />(ENGINEER)</span>
									</a>
									<!-- Dropdown - User Information -->
									<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
										aria-labelledby="userDropdown">
										<a class="dropdown-item" th:href="@{/user/mypageE}">
											<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
											My Page
										</a>
										<a class="dropdown-item" href="#">
											<i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
											Settings
										</a>
										<div class="dropdown-divider"></div>
										<a class="dropdown-item" href="#" data-toggle="modal"
											data-target="#logoutModal">
											<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
											Logout
										</a>
									</div>
								</li>

							</ul>

					</nav>
					<!-- End of Topbar -->

					<!-- Nav Item - User Information -->

					<!-- Dropdown - User Information -->
					<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
						aria-labelledby="userDropdown">
						<a class="dropdown-item" href="#">
							<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
							Profile
						</a>
						<a class="dropdown-item" href="#">
							<i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
							Settings
						</a>

						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
							<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
							Logout
						</a>

					</div>
					</li>

					</ul>

					</nav>
					<!-- End of Topbar -->

					<!-- Begin Page Content -->
					<th:block th:replace="${content}">
					</th:block>
				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer class="sticky-footer bg-white">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Copyright &copy; Your Website 2023</span>
						</div>
					</div>
				</footer>
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>

					<div class="modal-body">정말로 로그아웃 하시겠습니까?</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>

						<a class="btn btn-primary" th:href="@{/user/logout}">로그아웃</a>
					</div>
				</div>
			</div>
	</body>

	<script th:src=@{/js/sb-admin-2.min.js}></script>
	<script th:src=@{/js/timeout.js}></script>
	<script th:inline="javascript">





		$(".out-page").click(function () {



		})



	</script>

</html>
