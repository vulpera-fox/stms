<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<th:block th:replace="${session.user_role} == 'ROLE_CUSTOMER' ? ~{./include/layout_customer :: setContent(~{:: .taskCalendars})}">

<div class="taskCalendars">

	
<head>
  <meta charset='utf-8' />
  <!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <!-- fullcalendar CDN -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
  <!-- fullcalendar 언어 CDN -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
<style>

  /* 캘린더 위의 해더 스타일(날짜가 있는 부분) */
  .fc-header-toolbar {
    padding-top: 1em;
    padding-left: 1em;
    padding-right: 1em;
  }
  
  .fc-view-harness{
	  
	  margin: 10px;
  }
</style>
</head>
<body>
  <!-- calendar 태그 -->
  <div id='calendar-container'>
    <div id='calendar'>
	</div>
  </div>
  
  <div>	  
	  <input type="hidden" id="hiddenuUserRole" name="user_role" th:value="${session.user_role}">
	  <input type="hidden" id="hiddenuUserId" name="user_id" th:value="${session.user_id}">
  </div>
  
  <script>
	  
	  document.addEventListener("DOMContentLoaded", function() {
		  var calendarEl = document.getElementById("calendar");
		  
		  function fetchCalendarData() {
			  return $.ajax({
				  url: "../getCalendar",
				  method: "get",
				  dataType: "json"
			  });
		  }
		  
		  function initializeCalendar() {
			  fetchCalendarData().done(function(data) {
				  var calendar = new FullCalendar.Calendar(calendarEl, {
					  initialView: "dayGridMonth",
					  height:'700px',
					  expandRows: true,
					  headerToolbar: {
						  left: 'prev,next,today',
						  center: 'title',
						  right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
					  },
					  navLinks: true,
					  editable: true,
					  selectable: true,
					  nowIndicator: true,
					  dayMaxEvents: true,
					  locale: 'ko',
					  eventAdd: function(obj) {
						  console.log(obj);
					  },
					  eventChange: function(obj) {
						  console.log(obj);
					  },
					  eventRemove: function(obj) {
						  console.log(obj);
					  },
					  select: function(arg) {
						  if(title) {
							  calendar.addEvent({
								  title: title,
								  start: arg.start,
								  end: arg.end,
								  allDay: arg.allDay
							  })
						  }
					  },
					  events: data
				  });
				  calendar.render();
			  });
		  }
		  
		  initializeCalendar();
		});  		  
  </script>
</body>
</div>
</th:block>
</html>
